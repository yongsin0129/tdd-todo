        run: npm ci
        continue-on-error: true

      # å®‰è£å¾Œç«¯ä¾è³´
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
        continue-on-error: true

      # å®‰è£ Playwright ç€è¦½å™¨
